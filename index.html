<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="weather-card" class="card">
      <form id="search-form">
        <fieldset>
          <legend>Weather App</legend>
          <label for="city-text"></label>
          <input
            id="city-text"
            type="text"
            name="city-text"
            placeholder="Enter city name!" />
          <button type="submit" id="submit" name="submit" class="submit">
            Search
          </button>
        </fieldset>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
