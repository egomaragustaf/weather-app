<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="weather-card" class="card">
      <form id="search-form">
        <fieldset>
          <legend>Weather App</legend>
          <label for="city-text"></label>
          <input
            id="city-text"
            type="text"
            name="city-text"
            placeholder="Enter city name!" />
          <button type="submit" id="submit" name="submit" class="submit">
            Search
          </button>
        </fieldset>
      </form>

      <section>
        <div id="weather" class="weather">
          <h1 id="temp" class="temp">0%</h1>
          <h2 id="city" class="city">City</h2>
          <div>
            <div>
              <p id="humidity" class="humidity">0</p>
              <span>Humidity</span>
            </div>
            <div>
              <p id="wind" class="wind">0</p>
              <span>Wind Speed</span>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
